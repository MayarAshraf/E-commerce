
<section class="form">
  <div class="login-form">
    <div class="container">
      <form #loginFrm="ngForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="username" class="form-label">User Name</label>
          <input #nameInp="ngModel" type="text" class="form-control" id="username" placeholder="enter your name" name="username" [(ngModel)]="user.username" required>
          <div [hidden]="nameInp.untouched||nameInp.valid" class="alert alert-danger">
            <small *ngIf="nameInp.errors?.['required']">Name is required</small>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword5" class="form-label">Password</label>
          <div class="password-input-wrapper d-flex">
            <!-- <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password" [(ngModel)]="user.password" required> -->
            <input #passInp="ngModel" type="{{ getPasswordInputType() }}" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password" [(ngModel)]="user.password" required >
            <i class="eye-icon" (click)="togglePasswordVisibility()">{{ showPassword ? '👁️' : '🔒' }}</i>
          </div>
          <div [hidden]="passInp.untouched||passInp.valid" class="alert alert-danger">
            <small *ngIf="passInp.errors?.['required']">Password is required</small>
          </div>
          <!-- <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password" [(ngModel)]="user.password" required=""> -->
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginFrm.invalid">Login</button>
        <p class="error-message text-danger" *ngIf="errorMessage" style="margin-top: 10px;">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</section>
